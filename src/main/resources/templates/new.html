<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new user</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="bg-dark text-white"
      style="padding-top: 80px; margin: 30px; display: flex; align-items: center; justify-content: center">
<div class="shadow-lg  p-3 mb-5  rounded"
     style="background-color: #353535; width: 600px; display: flex; align-items: center; justify-content: center">
    <form th:action="@{/save}" th:object="${user}" method="post" style="width:inherit">
        <div style="text-align: center">
            <img src="users-solid.svg" alt="" width="64" height="64">
            <h3>New user</h3>
        </div>
        <div class="col-12" style="margin-bottom: 10px">
            <label class="form-label" style="width: inherit;">First Name
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
            </label>
        </div>
        <div class="col-12" style="margin-bottom: 10px">
            <label class="form-label" style="width: inherit;">Last Name
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
            </label>
        </div>
        <div class="col-12" style="margin-bottom: 10px">
            <label class="form-label" style="width: inherit;">Birth Date
                <input type="date" th:max="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" onkeydown="return false"
                       class="form-control" id="birthDate"
                       th:field="*{birthDate}" required>
            </label>
        </div>
        <div class="col-12" style="margin-top: 15px; text-align: right">
            <button class="btn btn-primary" type="submit" style="background-color: #acc6aa; border: none; color: black">
                Create
            </button>
        </div>
        <div style="margin-top: 15px">
            <a th:href="@{/}" style="color: #acc6aa">Go back</a>
        </div>
    </form>
</div>
</body>
</html>
